# ============================================================================
# Evidence-only augmentation configuration
# ============================================================================

# enable: Toggle augmentation on/off
enable: false

# lib: Augmentation library to use (nlpaug implemented)
lib: nlpaug

# type: Augmentation type within the selected library
#   - synonym: wordnet-based synonym replacement
#   - contextual: contextual word substitution (BERT)
type: synonym

# prob: Probability of applying augmentation to a positive sample with evidence
prob: 0.0
