# ============================================================================
# BGE Reranker Model Configuration
# ============================================================================
# Single supported model: BAAI/bge-reranker-v2-m3 (XLM-R based cross-encoder)
# ============================================================================

# Hugging Face model identifier
model_name: BAAI/bge-reranker-v2-m3

# Number of labels for sequence classification
# - Keep at 1 to align with the pretrained reranker head (score via sigmoid)
num_labels: 1

# Optionally freeze the encoder and train only the classification head
freeze_backbone: false

# Decision threshold applied to the sigmoid score during evaluation/metrics
positive_threshold: 0.5
